name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Code checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Build & push to Docker Hub (sabse safe & recommended)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/college-event-app:latest

      # 3. Deploy using simple ssh (no ssh-agent needed)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "Starting deployment..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/college-event-app:latest
            docker stop college-event-container || true
            docker rm college-event-container || true
            
            docker run -d \
              --restart unless-stopped \
              -p 80:80 \
              --name college-event-container \
              ${{ secrets.DOCKERHUB_USERNAME }}/college-event-app:latest

            echo "Deployment completed!"
